	<script>

		
$(function () {
  $("#eye").click(function () {
    if ($(this).hasClass("fa-eye-slash1")) {
      $(this).removeClass("fa-eye-slash1");

      $(this).addClass("fa-eye1");

      $("#password").attr("type", "text");
    } else {
      $(this).removeClass("fa-eye1");

      $(this).addClass("fa-eye-slash1");

      $("#password").attr("type", "password");
    }
  });
  $("#eye1").click(function () {
    if ($(this).hasClass("fa-eye-slash1")) {
      $(this).removeClass("fa-eye-slash1");

      $(this).addClass("fa-eye1");

      $("#password1").attr("type", "text");
    } else {
      $(this).removeClass("fa-eye1");

      $(this).addClass("fa-eye-slash1");

      $("#password1").attr("type", "password");
    }
  });

 const toggleButton = document.querySelector(".toggle-menu");
const navBar = document.querySelector(".nav-bar");
const mheader = document.querySelector(".t-menu");
toggleButton.addEventListener("click", () => {
  navBar.classList.toggle("toggle");
  mheader.classList.toggle("toggle");
});




$("#list-more").click(function(){
	$(".list-less").hide();
	$(".list-more").show();
})
$("#list-less").click(function(){
	$(".list-less").show();
	$(".list-more").hide();
})



});
